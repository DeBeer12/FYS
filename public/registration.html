<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registratie</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/base/base.css">
    <link rel="stylesheet" href="styles/blocks/content-wrapper.css">
    <link rel="stylesheet" href="styles/base/margin-presets.css">
    <link rel="stylesheet" href="styles/blocks/header.css">
    <link rel="stylesheet" href="styles/blocks/nav-bar.css">
    <link rel="stylesheet" href="styles/base/typography.css">
    <link rel="stylesheet" href="styles/pages/registration.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'nl',
                includedLanguages: 'en,nl',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
                }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <link rel="stylesheet" href="styles/blocks/translate-button.css">
</head>

<body>
    <div class="header">
        <a class="main-header" href="index.html"><img class="img" src="images/main_logo.jpg" alt="" class="main-header__logo"></a>
    </div>

    <div class="registration-container-wrapper">
        <form id="js-registration-form" action="index.html">
            <div class="form-container">
                <label class="registeren" data-content="register_title"></label>
                <br/>
                <br/>
                <label class="text" for="first_name" data-content="register_first_name"></label>
                <br/>
                <input type="text" id="first_name" class="inputtext" name="name">
                <br/>
                <br/>
                <label class="text" for="last_name" data-content="register_last_name"></label>
                <br/>
                <input type="text" id="last_name" class="inputtext" name="name">
                <br/>
                <br/>
                <label class="text" for="user_name" data-content="register_user_name"></label>
                <br/>
                <input type="text" id="user_name" class="inputtext" name="name">
                <br/>
                <br/>
                <label class="text" for="email" data-content="register_email"></label>
                <br/>
                <input type="email" id="email" class="inputtext" name="email">
                <br/>
                <br/>
                <label class="text" for="password" data-content="register_password"></label>
                <br/>
                <input type="password" id="password" class="inputtext" name="password">
                <br/>
                <br/>
                <label class="text" for="birthday" data-content="register_birthday"></label>
                <br/>
                <input type="date" id="birthday" class="inputtext" name="birthdate">
                <br/>
                <input type="submit" class="submit" value= "Registreren">
            </div>
            <a href="./login.html"></br><p data-content="register_link"></p></a>
        </form>
    </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="scripts/registration.js"></script>
<script src="scripts/content-init.js"></script>
<script src="scripts/translate-button.js"></script>
