<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Corendon!</title>

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="styles/base/base.css">
    <link rel="stylesheet" href="styles/blocks/content-wrapper.css">
    <link rel="stylesheet" href="styles/base/margin-presets.css">
    <link rel="stylesheet" href="styles/blocks/header.css">
    <link rel="stylesheet" href="styles/blocks/nav-bar.css">
    <link rel="stylesheet" href="styles/base/keyframes.css">
    <link rel="stylesheet" href="styles/base/typography.css">
    <link rel="stylesheet" href="styles/pages/profile-page.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/blocks/translate-button.css">
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'nl',
                includedLanguages: 'en,nl',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>

    <div class="main-header content-wrapper">
        <a class="main-header" href="index.html"><img src="images/main_logo.jpg" alt="" class="main-header__logo"></a>
    </div>

    <nav class="nav-bar">
        <div class="content-wrapper--full">
            <ul class="nav-bar__links">
                <li class="nav-bar__link"><a><i class="fas fa fa-comment" title="Ongelezen berichten"><p id="unread_messages"></p></i></a></li>
                <li class="nav-bar__link">
                    <a class="notranslate" href="index.html" data-content="nav_bar_1"></a>
                </li>
                <li class="nav-bar__link">
                    <a class="notranslate" href="my_matches.html" data-content="nav_bar_2"></a>
                </li>
                <li class="nav-bar__link">
                    <a class="notranslate" href="matches.html" data-content="nav_bar_3"></a>
                </li>
                <li class="nav-bar__link">
                    <a class="pointer notranslate" onclick="myProfile()" data-content="nav_bar_4"></a>
                </li>
                <li id="cms_navbar" class="nav-bar__link">
                    <a class="notranslate" href="cms2.html">Cms</a>
                </li>
                <li class="nav-bar__link">
                    <a class="pointer notranslate" onclick="logout()" data-content="nav_bar_6"></a>
                </li>
                <svg class="ham hamRotate ham8" viewBox="0 0 100 100" width="80">
                    <path class="line top"
                          d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"></path>
                    <path class="line middle" d="m 30,50 h 40"></path>
                    <path class="line bottom"
                          d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"></path>
                </svg>
            </ul>
        </div>
    </nav>

    <div id="profile" class="profile content-wrapper">
        <div>
            <div class="profile-img-container">
                <img id="profile-image" onerror="this.src='images/img_avatar.png'" class="profile-img">
                <form ref='uploadForm' target="_self" id='uploadForm' method='post' class="upload_form" encType="multipart/form-data">
                    <input required type="file" class="inputfile" accept="image/x-png,image/gif,image/jpeg" id="file" name="sampleFile" />
                    <label class="upload_button" id="choose-image" for="file" data-content="profile_image_choose_text"></label>
                    <input type='submit' id="upload" value='Upload!' />
                    <label class="upload_button" for="upload" data-content="profile_image_upload"></label>

                </form>
            </div>
            <div class="profile-bio">
                <h4><span id="firstname">{{firstname}}</span> <span id="lastname">{{lastname}}</span></h4>
                <p id="birthday">{{birthday}}</p>
                <p data-content="profile_about"></p>
                <p id="about">{{about}}</p>
                <p style="color: red" id="error-message"></p>
                <img src="images/edit.png" id="edit-svg" class="edit-image" alt="">
                <img src="images/save.png" id="save-svg" class="save-image" style="" alt="">
            </div>
            <div id="profile-interest">
                <ul id="interest-list"></ul>
            </div>
        </div>
    </div>

</body>

</html>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="scripts/content-init.js"></script>
<script src="scripts/auth.js"></script>
<script src="scripts/navigation.js"></script>
<script src="/scripts/profile.js"></script>
<script src="scripts/translate-button.js"></script>
