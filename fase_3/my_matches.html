<!-- Match Template -->
<div id="match_template_container" class="match match_template">
    <div id="match_template" class="match match_template">
        <div class="match_picture">
            <img src="images/img_avatar.png" alt="Match Picture"> </div>
        <div class="match_info">
            <p class="match_name">{{name}}</p>
            <p class="match_age">{{age}}</p>
            <p class="match_date">{{connected_date}}</p>
        </div>
        <div class="match_tags_container">
            <ul class="match_tags"> Vakanties gepland:
                <li class="match_tag">{{vacation1}}</li>
                <li class="match_tag">{{vacation2}}</li>
            </ul>
        </div>
        <div class="match_icons">
            <a href="chat.html" title="Chat with match {{id}}">
                <i id="chat_with_match" class="fas fa-2x fa-comments">
                </i>
            </a>
            <i id="delete_match" onclick="deleteMatch('{{id}}')" class="fas fa-2x fa-trash"></i>
        </div>
    </div>
</div>

<!-- checkbox template -->
<div class="vacation_template">
    <li>
        <label>{{vacation}}</label>
        <input type="checkbox" name="{{vacation}}" value="{{vacation}}" id="vacation_template">
    </li>
</div>
